<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code</title>

    <style>
        *{box-sizing: border-box;}
        body{font-family:  Tahoma,Arial;}
        .serial{
            width: 250px;
            background-color: #eee;
            padding: 20px;
            margin: 20px auto 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 4px;
            height: 66.5px;
        }
        .generate{
            background-color: red;
            display: block;
            margin: 20px auto;
            width: fit-content;
            padding: 10px 20px;
            color: #eee;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
        }

        .generate:hover{
            background-color: rgba(147, 0, 0, 0.752);
        }
    </style>
</head>
<body>
<div class="serial">serial</div>  
<span class="generate">generate</span>
  <script>
let btnel = document.querySelector('.generate')
let serialEl = document.querySelector('.serial')
btnel.onclick= function(){
    let char="1234567890"
    
    let chart = 10;
    let serial ="106";
    for(let i=0; i<chart; i++){
        serial+=char[Math.floor(Math.random() * char.length)];
    }
    serialEl.innerHTML=serial;
}
  </script>
</body>
</html>
